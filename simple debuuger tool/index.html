<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console API Project </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Simple feedback logger </h1>
    <p>Type something in the text box and a click a button to log it in the console </p>

    <input type="text" id="userInput" placeholder="Type something here...">   
    <button id="logButton" onclick="log()">Log Button</button>
    <button id="warnButton" onclick="warn()">Warn Button</button>
    <button id="errorButton" onclick="error()">Error Button</button>

    <script src="script.js"></script>
    

</body>
</html>
